<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.org"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">	
	<ui:define name="content">			
		<f:metadata>
    		<o:enableRestorableView/>
		</f:metadata>
		<div class="well">			
			<div class="row clearfix">
				<div class="col-md-offset-2 col-md-6 column">
					<h:panelGroup rendered="#{(not facesContext.validationFailed) and (not empty facesContext.messageList)}">
						<div class="alert alert-danger">
							<a class="close" data-dismiss="alert">Ã—</a>
							<h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
						</div>
					</h:panelGroup>														
					<h1>#{msg.login_login}</h1>							
					<br/>
					<h:form id="login" class="form-horizontal">
						<div class="form-group #{!username.valid ? 'has-error' : ''}">																
							<h:outputLabel for="username" value="#{msg.login_username}" styleClass="col-sm-2 control-label" />
							<div class="col-sm-10">							
								<h:inputText id="username" value="#{loginBacking.username}" binding="#{username}" styleClass="form-control" />
								<h:message for="username"/>
							</div>														
						</div>
						
						<div class="form-group #{!password.valid ? 'has-error' : ''}">
							<h:outputLabel for="password" value="#{msg.login_password}" styleClass="col-sm-2 control-label" />
							<div class="col-sm-10">										
								<h:inputSecret id="password" value="#{loginBacking.password}" binding="#{password}" styleClass="form-control"/>
								<h:message for="password"/>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<h:commandButton id="login" action="#{loginBacking.login}" value="#{msg.login_login_button}" styleClass="btn btn-primary" />										 
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>		
	</ui:define>
	
</ui:composition>
